<!DOCTYPE html>
<html lang ="en">
<head>
    <meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Practica Canvas2, CruzMorenoJesusEnrique</title>
</head>

<body style="background-color: aliceblue;">
<canvas id="canvas01" width = "1000" height = "1000" style="border:1px dashed blue;">
</canvas>
</body>

<script>
    var canvas = document.getElementById('canvas01');
    var ctx = canvas.getContext('2d');
    
    ctx.fillStyle = "lightblue";
    ctx.fillRect(5, 5, 200, 100);

    ctx.fillStyle = "blue";
    ctx.fillRect(190, 90, 200, 100);


    ctx.fillStyle = "red";
    ctx.beginPath();
    ctx.moveTo(400,20);
    ctx.lineTo(300,100);
    ctx.lineTo(600,100);
    ctx.fill(); // contorno

    ctx.fillStyle = "Cyan";
    ctx.beginPath();
    ctx.moveTo(700,20);
    ctx.lineTo(480,50);
    ctx.stroke();

    
    ctx.fillStyle = "Green";
    ctx.beginPath();
    ctx.arc(400,300, 100, 0, 2*Math.PI)
    ctx.fill();
    ctx.closePath();

    ctx.fillStyle = "Green";
    ctx.beginPath();
    ctx.arc(600,300, 100, 0, 2*Math.PI)
    ctx.stroke();
    ctx.closePath();




</script>

</html>
