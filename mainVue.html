<<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Practica Vue01, CruzMorenoJesusEnrique</title>
  </head>

  <body style="background-color: rgb(209, 224, 227)">
    
    <div class="container" id="container_app">
      <h1>¡¡Saludos {{ name }}!! </h1>
      <br>

      <input type="text" v-model="name" name=""><br>

        

      <button @click="count++"> Cuenta: {{count}} </button><br><br>

      <input type="" v-model="n1" name=""><br>
      <input type="" v-model="n2" name=""><br>

      <button @click="total= ((+n1)+(+n2))"> Suma </button>

      <h2>Resultado <span v-if="total!=0"> {{total}}</h2> </span>
    </div>
  </body>


  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script type="text/javascript">
    //SCRIPT 
    const { createApp, ref } = Vue

    createApp({
      setup() {
        const message = "";
        const name = ""; // LO DE ARRIBA
        var n1 = 0; //PARA LAS OP
        var n2 = 0;
        var total = 0;
        return {
          name: ref(''),
          count: ref(0), //CONTADOR
          n1: ref(0),
          n2: ref(0),
          total: ref(0)

        }
      }
    }).mount('#container_app')

  </script>
</html>
