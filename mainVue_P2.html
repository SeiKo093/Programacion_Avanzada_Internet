<<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Practica Vue02, CruzMorenoJesusEnrique</title>
  </head>

  <body style="background-color: rgb(209, 224, 227)">
    
    <div class="container" id="container_app">
      <h1>¡¡Saludos {{ name }}!! </h1>
      <br>

      <input type="text" v-model="name" name=""><br>
      <input type="text" v-model="apellido" apellido=""><br>

        

      <button @click="count++"> Cuenta: {{count}} </button><br><br>

      <input type="" v-model="n1" name=""><br>
      <input type="" v-model="n2" name=""><br>

      <button @click="total= ((+n1)+(+n2))"> Suma </button>


      <ul>
        <li v-for="item in personas">
          {{item.name}} - {{item.apellido}}
        </li>
      </ul>

      <h2>Resultado <span v-if="total!=0"> {{total}}</h2> </span>



      <button type="button" v-on:click="addPerson">Guardar datos</button><br><br>
    </div>
  </body>


  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script type="text/javascript">
    //SCRIPT 
    const { createApp, ref } = Vue

    createApp({
      setup() {
        const message = "";
        const name = ""; // LO DE ARRIBA
        const apellido = "";
        var n1 = 0; //PARA LAS OP
        var n2 = 0;
        var total = 0;
        const personas = [];
        return {
          name: ref(''),
          count: ref(0), //CONTADOR
          n1: ref(0),
          n2: ref(0),
          total: ref(0),
          personas: ref([])


        }
      },
      methods:{
        addPerson(){
          console.log ("AAAAAAAAAAAAAAAAA");

          console.log (this.name);
          console.log(this.apellido);
          const personas = {
            name: this.name,
            apellido:this.apellido
          }
          this.personas.push(personas);

        }
      }
    }).mount('#container_app')

  </script>
</html>
